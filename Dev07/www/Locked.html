<div style="position:absolute; top:0px; z-index:400000; width:100%; height:100%; background-color:#535353;"></div>
<div class="login-form content" style="margin:10%; background-color:#777; padding:10px; position:absolute; z-index:500000;">
    <div container='login2server'>
        <div class="row">
            <div class="col-sm-12">
                <p lbl="welcome"><b>App Locked.</b></p>
                <p>The app has been locked due to inactivity.</p>
                <p>Please confirm your password</p>
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Username</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input txt="username" class="form-control placeholder-no-fix" type="input" disabled="disabled" autocomplete="off" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>

                    <i class="fa fa-lock"></i>
                    <input txt="password" class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password">

            </div>
            <div class="row">
                <div class="col-sm-12">
                    <label class="col-sm-4"></label>
                    <div class="col-sm-6">

                <div class="col-sm-12">
                    <label lbl="login.loading"></label>
                </div>
            </div>
        </div>
    </div>
    <p btn='Logout'><a class="btn red" href='#ihaveacode'>Logout <i class='fa fa-lock'></i></a></p>
</div>

   // InitLoginScreen();
    $('[txt="username"]').val(FormSet.userInfo.UserName);
    
    $('[btn="Logout"]').on({ click:function() {

                // First Authenticate and fetch Applications
